<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>InterFang-Post</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Quill v1.0.0 -->
  <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
  <script src="https://cdn.quilljs.com/1.0.0/quill.min.js"></script>
  <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.0.0/quill.bubble.css" rel="stylesheet">
  <link rel="Shortcut Icon" type="image/x-icon" href="./images/favicon.ico" />
</head>

<style>
  * {
    color: gray;
  }
</style>

<body>

  <!--top navbar start-->
  <nav class="top-nav">
    <div class="logo">
      <img src="./images/純圖片logo.png" alt="">
      <div class="dropdown-menu-btn">
        <i onclick="showMenu()" class="fa fa-2x fa-caret-down"></i>
      </div>
    </div>
    <div class="search-input">
      <input type="text">
    </div>
    <div class="search-icon">
      <i class="fa fa-2x fa-search"></i>
    </div>
  </nav>
  <!--top navbar end-->

  <!--post start-->
  <div class="post-container">
    <div class="post-row">
      <div class="col-lg-6">
        <!--text editor start-->
        <div class="editor-container">
          <input type="text" class="post-title" placeholder="輸入標題">
          <input type="text" class="post-tag" placeholder="輸入文章分類標籤">
          <input type="date" class="post-date" placeholder="發文日期">
          <input type="text" class="post-date" placeholder="輸入網址">
          <div id="editor">
          </div>
          <div id="post-submit-btn">
            <button>
              <a href="./post-afterURL.html">SUBMIT</a> </button>
          </div>
        </div>
        <!--text editor end-->
      </div>
    </div>
  </div>



  <!--post end-->



  <!--bottom navbar start-->
  <div class="bottom-nav">
    <div class="nav-item-row ">
      <a href="./index.html">
        <i class="fa fa-3x fa-home icon "></i>
      </a>
      <a href="./browse.html">
        <i class="fa fa-3x fa-search icon "></i>
      </a>
      <a href="./post.html">
        <i class="fa fa-3x fa-pencil icon "></i>
      </a>
      <a href="./chatRoom.html">
        <i class="fa fa-3x fa-comment icon "></i>
      </a>
      <a href="./profile.html">
        <i class="fa fa-3x fa-user icon "></i>
      </a>
    </div>
    <div class="nav-item-row ">
      <a href="./index.html">
        <div class="icon-name ">HOME</div>
      </a>
      <a href="./browse.html">
        <div class="icon-name ">BROWSE</div>
      </a>
      <a href="./post.html">
        <div class="icon-name ">POST</div>
      </a>
      <a href="./chatRoom.html">
        <div class="icon-name ">MESSAGE</div>
      </a>
      <a href="./profile.html">
        <div class="icon-name ">PROFILE
        </div>
      </a>
    </div>
  </div>
  <!--bottom navbar end-->
</body>

<script>

  // function showMenu() {
  //   document.getElementById("menu").style.display = "inline-block"; //顯示sidenav
  //   document.getElementById("hide-menu-block").style.display = "inline-block"; //顯示透明色塊
  // }
  // function hideMenu() {
  //   document.getElementById("menu").style.display = "none"; //使用者點擊透明色塊，隱藏sidenav
  //   document.getElementById("hide-menu-block").style.display = "none"; //隱藏透明色塊
  //   //把sidenav和透明色塊包在同一個class裡面，一起出現一起消失
  // }

  var quill = new Quill("#editor", {
    theme: "snow", // 模板
    modules: {
      toolbar: [
        // 工具列列表[註1]
        ['bold', 'italic', 'underline', 'strike'], // 粗體、斜體、底線和刪節線
        ['blockquote', 'code-block'], // 區塊、程式區塊
        [{ 'header': 1 }, { 'header': 2 }], // 標題1、標題2
        [{ 'list': 'ordered' }, { 'list': 'bullet' }], // 清單
        [{ 'script': 'sub' }, { 'script': 'super' }], // 上標、下標
        [{ 'indent': '-1' }, { 'indent': '+1' }], // 縮排
        [{ 'direction': 'rtl' }], // 文字方向
        [{ 'size': ['small', false, 'large', 'huge'] }], // 文字大小
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],// 標題
        [{ 'color': [] }, { 'background': [] }], // 顏色
        [{ 'font': [] }], // 字體
        [{ 'align': [] }], // 文字方向
        ['clean'] // 清除文字格是
      ]
    }
  });
</script>

</html>
